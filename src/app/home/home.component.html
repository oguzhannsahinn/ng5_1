<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>

  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>

</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do yiu wand to do?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText" style="width:50%">

      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" style="margin-top: 1em; cursor: pointer;">
    </form>

  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let j = index" (click)="removeItem(j)" style="padding: 1em; background: rgb(2, 137, 226); cursor: pointer;">
      - {{goal}}
    </p>
  </div>

</div>
